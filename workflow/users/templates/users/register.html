{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="Mike" />
	<meta property="og:image" content="{% static 'workflow-static/images/generic-icon.png' %}"/>
	<meta name="format-detection" content="telephone=no">
	
	<!-- PAGE TITLE HERE -->
    <title>User Registration</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'workflow-static/images/generic-icon.png' %}">    
	<link href="{% static 'workflow-static/vendor/bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet"> 
    <link href="{% static 'workflow-static/css/style.css' %}" rel="stylesheet">

</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Register your account</h4>
                                    <form action="" method="post" autocomplete="off">
                                    {% csrf_token %}

                                        {% if errors %}
                                            {% for error in errors %}
                                        
                                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                            <strong>Error!</strong> {{ error }}
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>    
                                            {% endfor %}
                                        {% endif %}

                                        {% if messages %}
                                            {% for message in messages %}
                                        
                                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                                            <strong>Success!</strong> {{ message }}
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>    
                                            {% endfor %}
                                        {% endif %}
                                        
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Email*</strong></label>
                                            <input type="email" name="email" autocomplete="off" required class="form-control" placeholder="hello@example.com">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Employee Card Number*</strong></label>
                                            <input type="text" name="id_card_number" autocomplete="off" required class="form-control" placeholder="employee ID card number">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Password*</strong></label>
                                            <input type="password" name="password1" autocomplete="new-password" required class="form-control" minlength="8">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Confirm Password*</strong></label>
                                            <input type="password" name="password2" autocomplete="new-password" required class="form-control" minlength="8">
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">Register Account</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Already have an account? <a class="text-primary" href="{% url 'login' %}">Sign in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <!-- Common JS -->
    <script src="{% static 'workflow-static/vendor/global/global.min.js' %}"></script>

    <script src="{% static 'workflow-static/vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>

    <script src="{% static 'workflow-static/js/custom.min.js' %}"></script>
    <script src="{% static 'workflow-static/js/deznav-init.js' %}"></script>

    <script>
    $("input#username").on({
        keydown: function(e) {
            if (e.which === 32)
            return false;
        },
        change: function() {
            this.value = this.value.replace(/\s/g, "-");
        }
    });
    </script>

</body>
</html>
